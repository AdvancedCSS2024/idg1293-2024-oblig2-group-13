
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Background Example</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .wave-container {
        position: absolute;
        height: 34vw;
        width: 100vw;
        overflow: hidden;
      }
      .wave {
        position: absolute;
        top: 0;
        right: 0;
        width: 70%;
        height: 100%;
        background: #0077b6;
        border-radius: 100%;
        transform: translate(40%, 0);
      }
      .wave:nth-child(2) {
        border-radius: 0;
        bottom: 0;
        left: 0;
        background-color: #d9f5fb;
        transform: translate(0, 50%);
        height: 70%;
        width: 100%;
        z-index: -1;
      }
      .wave:nth-child(3) {
        border-radius: 0;
        top: 50%;
        left: 0;
        transform: translate(0, -50%);
        height: 70%;
        width: 80%;
      }
      .wave:nth-child(4) {
        top: 50%;
        left: 0;
        transform: translate(-24.7%, -109%);
        height: 106.1%;
        width: 100%;
        background: #fff;
      }
      .wave:nth-child(5) {
        bottom: 0;
        background: #d9f5fb;
        transform: translate(-18.8%, 59%);
        height: 106%;
        width: 114%;
      }
    </style>
  </head>
  <body>
    <div class="wave-container">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </body>
</html>
